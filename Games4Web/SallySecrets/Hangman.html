         function generateSecret() {
         
           secretText = "";
         
           var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
         
           document.write('<p><font color="red" size="4"><center><b>New word was generated!</b></center></font>');
         
           for (var i = 0; i < 9; i++) {
         
            secretText += possible.charAt(Math.floor(Math.random() * possible.length));
         
           }
            
           return secretText;
         
         }

			 var word1 = word.toLowerCase();
			 
			 var secret = secretText;

			 var stack = [];

			 if(word1.length == 9 && isNaN(word1)){

			   document.write('<font color="yellow" size="4"><center><b>Your suggestion is: </b></center></font>' + '<font color="cyan" size="4"><center><b>' + word1.toUpperCase() + '</b></center></font>');

				  document.write("\n\n");
			 
				   document.write('<p><font color="orange" size="4"><center><b>' + theword1.map(function(x){ return x.toUpperCase() }) + '</b></center></font></p>');
				 }
			 
			   }
			 
			   
			 
				if(word1 == low){
					 document.write('<font color="orange" size="4"><center><b>\nA PERFECT MATCH! YOU WON!</b></center></font>');
			 
					document.write('<center><table><tr><th><button class="nice" onclick="perfectMatch();">Celebrate!</button></th></tr></table></center>');
				 }
			 
				 
			 
				 else{
					document.write('<font color="orange" size="4"><center><b>\nYOU ARE NOW CLOSER!</b></center></font>');
				}
			 
			 }
			 
			 
			 
			 else if(word1.length != 9 || !isNaN(word1)){
				document.write('<font color="yellow" size="4"><center><b>Looking for a 9-letter word...</b></center></font>');
			 }
			 
			 
			 
			 var result = prompt("Please confirm your suggestion");
			 
			 if (result === null) {	
			 
				document.write('<font color="#f836bd" size="4"><center><b>SUGGESTION NOT VERIFIED!</b></center></font>');

         function allowDrop(ev) {
         
             ev.preventDefault();
         
         }
         
         
         function drag(ev) {
         
             ev.dataTransfer.setData("text", ev.target.id);
         
         }
         
         
         
         function drop(ev) {
         
             ev.preventDefault();
         
             var data = ev.dataTransfer.getData("text");
         
             ev.target.appendChild(document.getElementById(data)); //IF YOU WANT DRAGnDROP TEXT-ONLY, THEN: 
         
         														 //ev.target.innerHTML+=" <p>"+document.getElementById(data).innerHTML+"</p>"; 
         
         }

         function loadPage() {
         
           var elem = document.getElementById("myBar");   
         
           var width = 0;
         
           var id = setInterval(frame, 50);
         
           function frame() {
         
             if (width >= 100) {
         
               clearInterval(id);      
         
         	  document.getElementById("myBar").style.display="none";
         
         	  document.getElementById("myP").style.display="none";
         
             } else {
         
               width++; 
         
               elem.style.width = width + '%'; 
         
               var num = width * 1 / 1;
         
               num = num.toFixed(0)
         
               document.getElementById("demo").innerHTML = num;
         
             }
         
           }
         
         }
         
         function hintword(){
         	attempt++;
         
         	if(attempt == 1){
         
         		alert("The word is oposite to PROGRESS, but not exactly..Hint attempt No. " + attempt);
         
         		hintWordOne();
         	}
         
         	
         
         	if(attempt == 2){
         		alert("When something is rolling back and could not be stopped..Hint attempt No. " +  attempt);
         		hintWordTwo();
         	}
         
         	
         	if(attempt == 3){
         		alert("The German word for it is Dekadenz..Hint attempt No. " + attempt + ". No more hints!");
         		hintWordThree();
         	}
         
         	
         
         	if(attempt == 4){
         		document.write("<br>");
         
         		document.write('<body background="images/me4gaming_wallp.jpg" />');
         
         		document.write('<font color="yellow" size="4"><center><b>No more hints! Game over!</b></center></font>');
         
         		document.write('<style>.nice {background-color: #03AD07;border-style: solid;border-color: black;color: white;padding: 12px 24px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 6px;cursor: pointer;width: 190px;height: 50px;)</style>');

         		document.getElementById("plays").style.display="none";
         
         		document.getElementById("plays2").style.display="none";
         
         		document.getElementById("plays3").style.display="none";
         	}
         
         }
