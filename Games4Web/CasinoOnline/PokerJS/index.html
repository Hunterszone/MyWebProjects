<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>PokerJS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="./css/crazystyle.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">
<style>
  table {
    border: 1px solid gray;
  }
  td {
    padding: 5px 10px 5px 10px;
    background-color: lightgray;
  }
</style>  
</head>
<body background="img/casino2.jpg" style="width: 100%;">
<button type="button" class="btn btn-lg navbar-brand" onclick="window.location.href='../casino.html'">Go To Lobby</button>

<center>
<canvas id="canvas" width="1200" height="600" id="canvas"></canvas>

<table border="1">
  <tr>
    <td><button id="check">Check</button></td>
    <td><button id="call">Call</button></td>
    <td><button id="raise">Bet</button> <input id="raiseAmount" type="number" min="2" style="width: 60px"/> chips</td>
    <td><button id="allin">All In!</button></td>
    <td><button id="fold">Fold</button></td>
  </tr>
</table>
<div>Message Log</div>
<textarea id="messageLog" readonly rows="7" style="width:1200px"></textarea>
<br/>
<button id="continueNextRound">Continue to the next round</button>
<button id="continue">Continue</button>
</center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="poker.js"></script>
<script src="casinojs.js"></script>

</body>
</html>
